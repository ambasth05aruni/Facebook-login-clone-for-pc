<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Facebook â€“ log in or sign up</title>
    <link rel="icon" type="image/x-icon" href="/fbfavicon.png">
  </head>
  <body class="bg-gray-100">
    <div class="container mt-40 flex content-center justify-center ">
      <div class="left w-1/3">
        <img class="w-80" src="/Facebook logo.svg" alt="" />
        <p class="text-black text-3xl mx-8">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right flex flex-col bg-white shadow-2xl p-4 rounded-xl w-1/4">
        <input class="px-4 my-2 h-12 border border-gray-300 rounded-md outline-blue-600" type="text" placeholder="Email address or phone number" />
        <input class="px-4 my-2 h-12 border border-gray-300 rounded-md outline-blue-600" type="password" placeholder="Password" />
        <button class="px-4 my-2  py-3 bg-blue-500 text-white text-xl font-bold rounded-md hover:bg-blue-600">Log in</button>
        <span class="text-blue-500 text-center hover:underline my-2 text-sm cursor-pointer">Forgotten password?</span>
        <hr class="my-3">
        <button class="bg-green-500 w-fit px-4 py-3 my-6 hover:bg-green-600 text-white rounded-md font-bold mx-auto">Create New Account</button>
      </div>
    </div>
  </body>
</html>
